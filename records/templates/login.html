{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProjectRecords{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
    <style>
        body {
            background-color: #fdf6e3;
            font-family: 'Roboto', sans-serif;
        }
        
        .auth-page {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-page h2 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            border-color: #ccc;
            padding: 12px 15px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #5b9bd5;
            box-shadow: 0 0 5px rgba(91, 155, 213, 0.3);
        }

        .btn-secondary {
            background-color: #5b9bd5;
            border-color: #5b9bd5;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background-color: #4a8eb5;
            border-color: #4a8eb5;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }

        /* Mobile Responsive Design */
        @media (max-width: 576px) {
            .auth-page {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="body-wrapper">
        <div class="main-wrapper">
            <div class="page-wrapper full-page-wrapper d-flex align-items-center justify-content-center">
                <main class="auth-page">

                    <div class="mb-4 text-center">
                        <h2><strong>Project Management</strong></h2>
                    </div>

                    <form action="{% url 'records:login' %}" id="form" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="id">
                        
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-center button-container form-group mb-3">
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </div>
                    </form>

                    {% if form.errors %}
                        <p class="error-message">Invalid username or password</p>
                    {% endif %}
                    
                </main>
            </div>
        </div>
    </div>
</body>
</html>
