
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}ProjectRecords{% endblock %}</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css..."\
>
<!-- CSS -->
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body style="background-color: rgba(88, 55, 55, 0.068);">
    <div class="body-wrapper">
        <div class="main-wrapper">
            <div class="page-wrapper full-page-wrapper d-flex align-items-center justify-content-center">
                <main class="auth-page">

                    
                            <div class="mdc-card mdc-layout-grid__cell--span-8-desktop mdc-layout-grid__cell--span-1-tablet mb-5">
                               <strong> <h2 style="padding-left: 50px; font-size: xx-large;">Project Management</h2></strong>
                            </div>
                       
                          

                    <div>        
                    <form action="{% url 'records:login' %}" id="form" method="post" >
                        {% csrf_token %}
                        <input type="hidden" name="id">
                            <div class="row">

                                <div class="col-9">
                                    <div class="form-group mb-3">
                                    <strong><label class="mdc-floating-label" style="color: blueviolet; font-size: larger;">Username</label></strong>
                                    <input type="text" style="background-color: rgb(204, 226, 226);" name="username" id="username" placeholder="" class="form-control form-control-sm rounded-0" value="" required>
                                </div>
                                </div>


                                <div class="col-9">
                                    <div class="form-group mb-3">
                                   <strong><label class="mdc-floating-label" style="color: blueviolet; font-size: larger;">Password</label></strong>
                                    <input type="password" style="background-color: rgb(204, 226, 226);" name="password" id="password" placeholder="" class="form-control form-control-sm rounded-0" value="" required>
                                </div>
                                </div>


                                

                            <div class="d-flex justify-content-center button-container form-group mb-3">
                            <center><button type="submit" class="btn btn-secondary me-2">Login</button></center><br>
                            
                            </div>
                            </div>
                
                    </form>
                    </div>

                    {% if form.errors%}
                    <p style="color: red;">Invalid username or password</p>
                    {%endif%}

                    </main>
            </div>
        </div>
    </div>
</body>
</html>
