{% extends "base2.html" %}
{% load static %}
{% block content %}
    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
        <div class="mdc-card py-2">
        
        
            <h1 style="text-align: left;">Credit Payments</h1>
        </div>
        </div>
        
      
        <form action="{% url 'records:credits' %}" id="form" method="post" >
             {% csrf_token %}
             <input type="hidden" name="id">
                <div class="row">

                    <div class="col-4">
                         <div class="form-group mb-3">
                        <label >Date</label>
                        <input type="date" name="date" id="date" placeholder="" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    </div>
                    

                    <div class="col-4">
                         <div class="form-group mb-3">
                        <label >Seller</label>
                        <select type="text" name="user" id="user" placeholder="" class="form-control form-control-sm rounded-0" value="" required>
                             <option  value="" disabled selected>-select-the-seller</option>
                            {% for seller in sellers %}
                            <option value="{{seller.user_id}}">{{seller.full_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    </div>
                    

                    <div class="col-4">
                         <div class="form-group mb-3">
                        <label >Amount</label>
                        <input type="number" name="amount" id="amount" placeholder="" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    </div>


                    </div>


                    

                  <div class="d-flex justify-content-center button-container form-group mb-3">
                 <center><button type="submit" class="btn btn-secondary me-2">Save</button></center><br>
                  <center><button type="reset" class="btn btn-primary">Cancel</button></center>
                </div>
      
        </form>
                   
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Credit Payments List</h4>

            <div class="text-start">
            
            </div>
    
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="example" border="8">
                <colgroup>
                    <col width="20%">
                    <col width="40%">
                    <col width="40%">
                    
                    
                </colgroup>
                <thead>
                    <tr>
                      <th class="text-left py-1">Date</th>
                        <th class="text-center py-1">Seller</th>
                        <th class="text-center py-1">Amount</th>
                       
                      
                       
                
                    </tr>
                </thead>
                <tbody>
                  {% for credit in credits%}

                  <tr>
                    <td class="px-2 py-1 text-center">{{credit.date}}</td>
                   <td class="px-2 py-1 text-left">{{credit.user.full_name}}</td>
                    <td class="px-2 py-1 text-left">{{credit.amount}}</td>
                     
                    </tr>
                    {%endfor%}
                    
                </tbody>
            </table>            
{%endblock content%}
