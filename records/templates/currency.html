{% extends "base2.html" %}
{% block content %}



<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
  <div class="mdc-card py-2">
      <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Our Products</h4>
           <a class="btn btn-primary bg-gradient btn-sm rounded-0" href=""><span>Revenue Objects</span></a>
          <div class="text-start"> <a class="btn btn-primary bg-gradient btn-sm rounded-0" href=""><span>Ordinance</span></a>

          </div>
          
  
          </div>
      </div>
      </div>
  </div>


  <div class="container-fluid">
    <form action="{% url 'records:currency' %}" id="form" method="post">
        {% csrf_token %}
      <input type="hidden" name="id">
      <div class="row">
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="product_name" class="control-label">Product Name</label>
            <input type="text" name="product_name" id="product_name" placeholder="Currency Name" class="form-control form-control-sm rounded-0" value=" " required>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="description" class="control-label">Description</label>
    <input type="text" name="description" id="description"placeholder="" class="form-control form-control-sm rounded-0" value=" " required>
          </div>
        </div>

          <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
          </div>


 </form>
    
</div>
                  
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Product List</h4>

            <div class="text-start">
            
            </div>
    
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="example" border="8">
                <colgroup>
                    <col width="20%">
                    <col width="40%">
                    <col width="20%">
                    
                </colgroup>
                <thead>
                    <tr>
                      <th class="text-left py-1">Product Id</th>
                        <th class="text-center py-1">Product Name</th>
                        <th class="text-left py-1">Description</th>
                      
                       
                
                    </tr>
                </thead>
                <tbody>
                  {% for product in product_list%}

                  <tr>
                    <td class="px-2 py-1 text-center">{{product.product_id}}</td>
                   <td class="px-2 py-1 text-left">{{product.product_name}}</td>
                    <td class="px-2 py-1 text-left">{{product.description}}</td>   
                    </tr>
                    {%endfor%}
                    
                </tbody>
            </table> 
         </div>
    </div>
</div>

  
 {% endblock content %}
