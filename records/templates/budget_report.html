{% extends "base2.html" %}
{% load static %}
{% block content %}



<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="card-title mb-0">Budget Report</h1>

            <div class="text-start">
            
            </div>
    
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="example" border="8">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="20%">
                    
                    
                </colgroup>
                <thead>
                    <tr>
                       
                       
                      <th class="text-left py-1">Month</th>
                        <th class="text-left py-1">Budget ($) </th>
                         <th class="text-left py-1">Spent ($)</th>
                        <th class="text-left py-1">Remaining ($)</th>
                        <th class="text-left py-1">Used %</th>
                        
                        
                      
                       
                
                    </tr>
                </thead>
                <tbody>
                  {% for bud in report %}
                 

                  <tr>
                    <td class="px-2 py-1 text-center">{{bud.month}}</td>
                   <td class="px-2 py-1 text-left">{{bud.budget}}</td>
                    <td class="px-2 py-1 text-left">{{bud.spent}}</td>
                      <td class="px-2 py-1 text-left">{{bud.remaining}}</td>
                       <td class="px-2 py-1 text-left">{{bud.usage}}</td>
                       
                  
                    </tr>
                   
                    {%endfor%}
                </tbody>
            </table>                 
{%endblock content%}
